<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stop</title>
</head>

<body class=" *box-border *m-0 *p-0 font-sans text-white ">
    <div class="main__body w-full h-full flex flex-col gap-5 ">
        <div
            class="stop__watch w-full sm:w-[50%] mx-auto bg-yellow-300 p-8 m-4 flex flex-col gap-4 justify-center items-center rounded-md">
            <div>
                <h1 class="text-[2.5rem] sm:text-[3rem] xl:text:[4rem] ">STOPWATCH</h1>
            </div>
            <div class="md:text-[1.5rem] md:text-center	xl:text-[2.5rem] text-[1rem] font-semibold">VANILLA JAVASCRIPT STOPWATCH</div>
            <div class="text-[2rem]">
                <span class="hour">00</span><span>&nbsp;:&nbsp;</span>  
                <span class="minute">00</span><span>&nbsp;:&nbsp;</span>
                <span class="second">00</span><span>&nbsp;:&nbsp;</span>
                <span class="milisecond">000</span>
            </div>
            <div class="buttons text-[1rem] flex gap-4">
                <button
                    class=" lap px-4 py-1 sm:px-8 sm:py-2 bg-blue-300 rounded-md border-solid border-white border-2 bg-transparent hidden ">Lap</button>
                <button
                    class="start  px-4 py-1 sm:px-8 sm:py-2  bg-blue-300 rounded-md border-solid border-white border-2 bg-transparent">Start</button>
                <button
                    class=" stop  px-4 py-1 sm:px-8 sm:py-2 bg-blue-300 rounded-md border-solid border-white border-2 bg-transparent hidden">Stop</button>
                <button
                    class=" reset px-4 py-1 sm:px-8 sm:py-2 bg-blue-300 rounded-md border-solid border-white border-2 bg-transparent	hidden">Reset</button>
            </div>
        </div>
        <div class="laps_comtainer hidden w-full sm:w-[50%] mx-auto bg-blue-600 p-4 rounded-md">
            <div class="lap__heading flex justify-between w-full border-b py-2">
                <div class="w-1/3 text-center">
                    <p class="lap__num">Lap</p>
                </div>
                <div class="w-1/3 text-center">
                    <p class="lap__time ">Lap Time</p>
                </div>
                <div class="w-1/3 text-center">
                    <p class="total">Total</p>
                </div>
            </div>
            <ul class="lap__items">
                
            </ul>
        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
